<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <title>Hogwarts Menagerie</title>

</head>

<body>
    <header>
        <section class="mainpage">
            <div class="boxed2">
                <h1 id="mainheader">Hogwarts Menagerie</h1>
            </div>


            <div class="boxed2">
                <nav>
                    <ul class="menu">
                        <li><a href="/">Home</a></li>
                        <li><a name="vets" href="/vets">Keepers</a></li>
                        <li><a href="/pets">Creatures</a></li>

                    </ul>
                </nav>
            </div>

            <form action="/pets/search" method="POST">
                <div>
                    <div class="boxedsearch">
                        <title>Search</title>
                        <input class="search" placeholder="Search Creature Name" name="search" id="search" type="text">
                        <br>
                        <button class="button" name="almost_name" type="submit" id="almost_name">Search</button>
            </form>
            </div>
            </div>
        </section>



    </header>
    <main>


    </main>
    <div>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <div class="boxed2">
        <footer id="footer">
            <p><strong>Hogwarts Menagerie &copy; 1996</strong></p>
        </footer>
    </div>
    </div>

</body>

</html>
