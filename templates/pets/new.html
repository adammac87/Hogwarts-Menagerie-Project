{% extends "base.html" %}
{% block content %}




<body id="singlepet">
<div class="boxed">
<form action ="/pets" method ="POST">

<div>
    <label for="name">Name:</label>
    <input type="text" name="name" placeholder="Creature name" id="name">
</div>
<div>
    <label for="breed">Breed:</label>
    <input type="text" name="breed" placeholder="Creature Breed" id="breed">
</div>
<div>
    <label for="gender">Gender:</label>
    <input type="text" name="gender"  placeholder="Creature Gender" id="gender">
</div>
<div>
    <label for="birthday">Birthday:</label>
    <input type="text" name="birthday" placeholder="Creature D.O.B" id="birthday">
</div>
<div>
    <label for="owner_details">Owner Details:</label>
    <input type="text" name="owner_details" placeholder="Creature Owner" id="owner_details">
</div>
<div>
    <label for="contact_details">Contact Details:</label>
    <input type="text" name="contact_details" placeholder="Creature Owner Number" id="contact_details">
</div>
<div>
    <label for="notes">Notes:</label>
    <input type="text" name= "notes" placeholder="Creature Notes"  id="notes">
</div>
<div>
    <label for="checked_in">Checked_in:</label>
    <input type="checkbox" name="checked_in" id="checked_in">
</div>
<div>
    <label for="vet">Vet:</label>
    <select id="vet" name="vet_id">
        {% for vet in all_vets%} 
        <option value="{{vet.id}}">{{vet.first_name}}</option>
        {% endfor %}
        </select>

</div>

<button type="submit">add pet</button>

</form>
</div>

{% endblock %}

</body>
