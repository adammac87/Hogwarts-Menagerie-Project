{% extends "base.html" %}
{% block content %}



<body id="singlepet">
<form action="/pets/{{pet.id}}" method="POST">

<div class="boxed">

    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{pet.name}}" id="name">
    </div>
    <div>
        <label for="breed">Breed:</label>
        <input type="text" name="breed" value="{{pet.breed}}" id="breed">
    </div>
    <div>
        <label for="gender">Gender:</label>
        <input type="text" name="gender" value="{{pet.gender}}" id="gender">
    </div>
    <div>
        <label for="birthday">Birthday:</label>
        <input type="text" name="birthday" value="{{pet.birthday}}" id="birthday">
    </div>
    <div>
        <label for="owner_details">Owner Details:</label>
        <input type="text" name="owner_details" value="{{pet.owner_name}}" id="owner_details">
    </div>
    <div>
        <label for="contact_details">Contact Details:</label>
        <input type="text" name="contact_details"  value="{{pet.contact_details}}" id="contact_details">
    </div>
     <div>
        <label for="notes">notes:</label>
        <input type="text" name="notes"  value="{{pet.notes}}" id="notes">
    </div>
        <div>
            <label for="checked_in">checked_in:</label>
            <input type="checkbox" name="checked_in"  id="checked_in">
        </div>

    <div>
        <label for="vet">Vet:</label>
        <select id="vet" name="vet_id">
            {% for vet in all_vets%}
            <option value="{{vet.id}}">
                {% if pet.vet.id ==vet.id%} {% endif %}
                {{vet.first_name}}
            </option>
            {% endfor %}
        </select>

    </div>

    <button class="button" type="submit">Update Creature</button>

</form>


</div>

</body>





{% endblock %}
