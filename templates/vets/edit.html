{% extends "base.html" %}
{% block content %}



<body id="singlekeeper">
<div class="boxed">

<form action="/vets/{{vet.id}}" method="POST">

    <div>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value="{{vet.first_name}}" id="first_name">
    </div>
    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name"  value="{{vet.last_name}}" id="last_name">
    </div>
    <div>
        <label for="speciality">Speciality:</label>
        <input type="text" name="speciality" value="{{vet.speciality}}" id="speciality">
    </div>




    <button type="submit">Update Keeper</button>

</form>
</div>
{% endblock %} 

</body>
